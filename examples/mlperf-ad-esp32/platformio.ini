[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; custom partition table (must fit inside 16MB)
board_upload.flash_size = 16MB
board_build.flash_size = 16MB
board_upload.maximum_size = 16777216

; 1. FILESYSTEM & PARTITION
; This creates the space for your .txt weight files
board_build.filesystem = fatfs
board_build.partitions = custom_ffat.csv

; 2. LIBRARIES
; PlatformIO will download these automatically
lib_deps =
    https://github.com/auralius/noodle.git

; 3. CYD DISPLAY PINS (TFT_eSPI Configuration)
; This avoids having to edit User_Setup.h inside the library
build_flags =
  ; --- Noodle Library Settings
  -D NOODLE_USE_FFAT
  -D NOODLE_POOL_MODE=NOODLE_POOL_MEAN